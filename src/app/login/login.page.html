<ion-header>
  <ion-toolbar>
    <ion-title align="center">Authentification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card align="center">
    <ion-card-header>
      <img src="assets/gk.png" alt="Logo de GK" />

      <ion-card-title>Connexion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="auth()">
        <ion-item>
          <ion-label>
            <ion-icon name="person-outline"></ion-icon> Login
          </ion-label>
          <ion-input placeholder="Enter username" [(ngModel)]="login" name="login"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="lock-closed-outline"></ion-icon> Password
          </ion-label>
          <ion-input type="password" placeholder="Enter password" [(ngModel)]="pwd" name="pwd"></ion-input>
        </ion-item>


        <ion-button class="mbtn"  type="submit">Se connecter</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
